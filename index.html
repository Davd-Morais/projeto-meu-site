<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Morais</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>David Morais</h1>

        <button class="menu-hamburguer">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav>
            <ul>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">PORTFÓLIO</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </nav>

    </header>
    
    <main>
        <div class="imagens">
            <picture>
                <source media="(max-width: 800px)" srcset="imagens/eu-home-mobile.png">
                <source media="(max-width: 1250px)" srcset="imagens/eu-home-pequena.png">
                <source media="(max-width: 1920px)" srcset="imagens/eu-home-media.png">
                <img src="imagens/eu-home.png" alt="foto de David Morais">
            </picture>
        </div>
    </main>

    <script>
        // Seleciona o botão de hambúrguer e o menu
        const menuHamburguer = document.querySelector('.menu-hamburguer');
        const nav = document.querySelector('nav');

        // Quando clicar no botão, alterna a visibilidade do menu
        menuHamburguer.addEventListener('click', () => {
            nav.classList.toggle('ativo'); // Adiciona ou remove a classe 'ativo'
        });
    </script>
</body>
</html>
